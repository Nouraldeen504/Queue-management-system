<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Queue Management system</title>
</head>
<body>
    <div class="container">
    	<div class="sqr reg">
            <div class="office-number-box">
                <div>Registration office</div>
                <div class="number">000</div>
            </div>
            <img src="images/reg2.png" alt="Registration">
        </div>

        <div class="sqr acc">
            <div class="office-number-box">
                <div>Accounting office</div>
                <div class="number">000</div>
            </div>
            <img src="images/acc.png" alt="Accounting">
        </div>

    	<div class="sqr int">
            <div class="office-number-box">
                <div>International office</div>
                <div class="number">000</div>
            </div>
            <img src="images/int2.png" alt="International">
        </div>

    	<div class="sqr med">
            <div class="office-number-box">
                <div>Medical office</div>
                <div class="number">000</div>
            </div>
            <img src="images/med2.png" alt="Medical">
        </div>
    </div>
</body>
</html>
